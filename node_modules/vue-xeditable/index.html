  <body>
    <div id='app'>
      <h1>VUE Editable</h1>
      <h5>VUE Editable Component Base on X-editable</h5>
      <p>Make Sure you already have font-awesome, default mode is inline</p>

      <h6>base useage</h6>
      <p>Value is: {{value1}}</p>
      <editable v-model='value1'></editable>
      <pre><code highlightjs="<editable v-model='value1'></editable>" class="html" :display='display'></code></pre>

      <h6>Toggle Display useage</h6>
      <p>
        <button @click='display = !display'>Toggle Display（Now is {{display}}）</button>
      </p>
      <editable :display='display'></editable>
      <pre><code highlightjs="<editable :display='display'></editable>" class="html"></code></pre>

      <h6>Textarea useage</h6>
      <pre>{{value2}}</pre>
      <editable type='textarea' v-model='value2'></editable>
      <pre><code highlightjs="<editable type='textarea' v-model='value2></editable>" class="html"></code></pre>


      <h6>wysihtml5 useage</h6>
      <div v-html='value3'></div>
      <editable type='wysihtml5' v-model='value3' v-html='value3'></editable>
      <pre><code highlightjs="<editable type='wysihtml5' v-model='value3></editable>" class="html"></code></pre>


    </div>
